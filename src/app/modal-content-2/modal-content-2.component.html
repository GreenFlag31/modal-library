<div class="modal-content">
  <h2>Multi layered modal</h2>
  <p>There is no limit on the number of modals that can be opened.</p>
  <p class="last">
    Press <span class="emphasize">Escape</span> or
    <span class="emphasize">click outside</span> of the modal to close it. It
    will only be applied to the current modal.
  </p>

  <div class="actions">
    <button (click)="onClose()">Close</button>
  </div>
</div>
