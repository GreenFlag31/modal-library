<div class="modal-content">
  <h2>Another modal to open</h2>
  <p class="first">
    This present modal contains the content of the component
    <span class="emphasize">{{ name }}</span> and opens a new modal, also based
    on the content of another component.
  </p>
  <p>
    Press <span class="emphasize">Escape</span> or
    <span class="emphasize">click outside</span> of the modal to close it.
  </p>

  <div class="actions">
    <button (click)="onOpen()">Open new modal</button>
    <button (click)="onClose()">Close</button>
  </div>
</div>
